<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
		<meta name="author" content="Bootlab">

		<title>Sign Up</title>

		<link rel="canonical" href="https://appstack.bootlab.io/pages-sign-up.html" />
		<link rel="shortcut icon" href="/static/img/favicon.ico">

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
		<link href="/static/light.css" rel="stylesheet">
	</head>
	<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
		<div class="main d-flex justify-content-center w-100">
			<main class="content d-flex p-0">
				<div class="container d-flex flex-column">
					<div class="row h-100">
						<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
							<div class="d-table-cell align-middle">
								<div class="card">
									<div class="card-body">
										<div class="m-sm-4">
											<form  name="signup" id="signup" action="/register" method="POST">
												<div class="mb-3">
													<label class="form-label">Name</label>
													<input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off"/>
													<small></small>
												</div>
												<div class="mb-3">
													<label class="form-label">Email</label>
													<input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off"/>
													<small></small>
												</div>
												<div class="mb-3">
													<label class="form-label">Password</label>
													<input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Enter password" autocomplete="off"/>
													<small></small>
												</div>
												<div class="mb-3">
													<label class="form-label">Password</label>
													<input class="form-control form-control-lg" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" autocomplete="off"/>
													<small></small>
												</div>
												<div class="text-center mt-3">
													<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="/static/js/app.js"></script>
	</body>
</html>
