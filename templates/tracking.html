{% extends 'base.html' %}
{% block title %}Tracking{% endblock %}
{% block body %}
	<main class="content">
		<div class="container-fluid p-0">
			<h1 class="h3 mb-3">Tracking - New Entry</h1>
			<div class="row">
				<div class="col-12 col-xl-6">
					<div class="tab">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item"><a class="nav-link active" href="#tab-1" data-bs-toggle="tab" role="tab">Workout</a></li>
							<li class="nav-item new-workout" style="display: none;"><a class="nav-link" href="#tab-2" data-bs-toggle="tab" role="tab">New Workout</a></li>
							<li class="nav-item"><a class="nav-link" href="#tab-3" data-bs-toggle="tab" role="tab">Weight</a></li>
							<li class="nav-item"><a class="nav-link" href="#tab-4" data-bs-toggle="tab" role="tab">Food</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-1" role="tabpanel">
								<h4 class="tab-title">Workout Details</h4>
								<form action="/tracking" method="POST" name="workouts">
									<div class="col-md">
										<label class="form-label">Saved Workouts</label>
										<select class="form-control col-md" id="saved">
											<option selected>Push</option>
											<option>Pull</option>
											<option>Legs</option>
											<option disabled="disabled">----</option>
											<option>create new workout</option>
										</select>
									</div>
									<hr>
									<div class="mb-2">
										<label class="form-label">Date</label>
										<input type="date" name="log_date" id="log_date" class="form-control" placeholder="Date">
									</div>
									<div class="mb-2">
										<label class="form-label">Duration (min)</label>
										<input type="text" name="duration" class="form-control" placeholder="Duration">
									</div>
									<div class="mb-2">
										<label class="form-label">Exercises</label>
										<input type="text" name="exercises" class="form-control" placeholder="Exercises">
									</div>
									<div class="mb-2">
										<label class="form-label">Volume (lbs)</label>
										<input type="text" name="volume" class="form-control" placeholder="Volume">
									</div>
									<div class="mb-2">
										<label class="form-label">Calories</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
							<div class="tab-pane new-workout" id="tab-2" role="tabpanel">
								<h4 class="tab-title">New Workout</h4>
								<form action="/tracking" method="POST" name="new_workout">
									<div class="mb-3">
										<label class="form-label">Workout Name</label>
										<input type="text" name="name" class="form-control" placeholder="Name">
									</div>
									<div class="mb-2">
										<label class="form-label">Date</label>
										<input type="date" name="log_date" id="log_date" class="form-control" placeholder="Date">
									</div>
									<div class="mb-2">
										<label class="form-label">Duration (min)</label>
										<input type="text" name="duration" class="form-control" placeholder="Duration">
									</div>
									<div class="mb-2">
										<label class="form-label">Exercises</label>
										<input type="text" name="exercises" class="form-control" placeholder="Exercises">
									</div>
									<div class="mb-2">
										<label class="form-label">Volume (lbs)</label>
										<input type="text" name="volume" class="form-control" placeholder="Volume">
									</div>
									<div class="mb-2">
										<label class="form-label">Calories</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
							<div class="tab-pane new-workout" id="tab-3" role="tabpanel">
								<h4 class="tab-title">Weight</h4>
								<form action="/tracking" method="POST" name="health">
									<div class="mb-2">
										<label class="form-label">Date</label>
										<input type="date" name="log-date" class="form-control" placeholder="Date">
									</div>
									<div class="mb-2">
										<label class="form-label">Weight (lbs)</label>
										<input type="text" name="weight" class="form-control" placeholder="Weight">
									</div>
									<button class="btn btn-primary" id="submit" name="submit">Submit</button>
								</form>
							</div>
							<div class="tab-pane new-workout" id="tab-4" role="tabpanel">
								<h4 class="tab-title">Food</h4>
								<form action="/tracking" method="POST" name="food">
									<div class="row">
										<div class="mb-2">
											<label class="form-label">Date</label>
											<input type="date" name="log-date" class="form-control" placeholder="Date">
										</div>
										<div class="mb-2">
											<label class="form-label">Meal</label>
											<select class="form-control col-md">
												<option selected>Breakfast</option>
												<option>Lunch</option>
												<option>Dinner</option>
												<option>Snack</option>
											</select>
										</div>
									</div>
									<div class="mb-2">
										<label class="form-label">Calories</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<hr>
									<div class="mb-2">
										<label class="form-label">Carbs</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<div class="mb-2">
										<label class="form-label">Protein</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<div class="mb-2">
										<label class="form-label">Fats</label>
										<input type="text" name="calories" class="form-control" placeholder="Calories">
									</div>
									<button class="btn btn-primary" id="submit" name="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
{% endblock %}
{% block js %}
	<script>
		document.getElementById("saved").onchange = function(){
			var e = document.getElementById("saved");
			var result = e.options[e.selectedIndex].value;
			console.log(result);

			if (result === 'create new workout') {
				document.querySelector(".new-workout").style.display = 'block';
			} else {
				document.querySelector(".new-workout").style.display = 'none';
			};
		};
	</script>
{% endblock %}
